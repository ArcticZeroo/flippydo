<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flippy-Do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <script src="binary.js"></script>
    <link type="text/css" rel="stylesheet" href="binary.css"/>
</head>
<body>
    <div class="content">
        <div class="flippydo-container">
            <table>
                <tr id="label"></tr>
                <tr id="val"></tr>
                <tr id="num"></tr>
            </table>
        </div>
        <div class="stats">
            <div class="total">Total: <span id="value">0</span></div>
        </div>
        <div class="variable">
            <input type="number" min="1" id="itemcount" value="1"/><button id="changecount">Change Count</button>
        </div>
    </div>
</body>
</html>
